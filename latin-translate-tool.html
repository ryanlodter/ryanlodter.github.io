<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Latin Text Converter</title>
		<link href="/latin-translate-tool/StyleSheet.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div>
			<form>
				<div>
					<p id="inputTitle">Type or paste Latin text here, and select words for definitions:</p> 
				</div>
				<div>
					<textarea id="input" type="text" name="input" oninput = "convert()"></textarea>
				</div>
			</form>
			<div>
				<p id="output"></p>
			</div>
		</div>
		<script src="/latin-translate-tool/translate-tool.js"></script>
	</body>
</html>
